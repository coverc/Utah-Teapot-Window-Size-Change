<!DOCTYPE html>
<html>

<title>Lab 9</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
uniform vec3 theta;
uniform mat4 perspectiveTrans;
uniform mat4 modelMatrix;


// varying type variable to share with fragment shader, as the color
// will be sent to the fragment shader
varying vec4 fColor;

void main() {
	gl_Position = perspectiveTrans * vPosition;

	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

// vertex color coming from vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}

</script>

<script type="text/javascript" src="include/webgl-utils.js"></script>
<script type="text/javascript" src="include/initShaders.js"></script>
<script type="text/javascript" src="include/MV.js"></script>
<script type="text/javascript" src="teapotLab9.js"></script>
<link rel="stylesheet" type="text/css" href="teapotLab9.css">
</head>

<body>

<canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<div>
        <span class="labelWidth">Window Width</span>
        <div class="slidecontainer">
                <input type="range" min="0.1" max="1000" value="100.0" class="slider" id="windowWidth" oninput="changeWidth(this.value)">
        </div>
        <span class="labelHeight">Window Height</span>
        <div class="slidecontainer">
                <input type="range" min="0.1" max="1000" value="100.0" class="slider" id="windowHeight" oninput="changeHeight(this.value)">
        </div>
        <span class="labelNear">Near Clipping</span>
        <div class="slidecontainer">
                <input type="range" min="0.1" max="100.0" value="100.0" class="slider" id="nearClipping" oninput = "changeNear(this.value)">
        </div>
        <span class="labelFar">Far Clipping</span>
        <div class="slidecontainer">
                <input type="range" min="0.1" max="10000" value="1.0" class="slider" id="farClipping" oninput = "changeFar(this.value)">
        </div>
</div>
</body>
</html>
